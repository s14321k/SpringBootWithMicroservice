<!-- name-form -->

<div class="form-group" [class.focused]="isFirstNameFocused || firstName?.value" >
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" (focus)="isFirstNameFocused = true" (blur)="isFirstNameFocused = false" placeholder=" "/>
</div>

<div class="form-group" [class.focused]="isSecodtNameFocused || lastName?.value" >
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" (focus)="isSecodtNameFocused = true" (blur)="isSecodtNameFocused = false" placeholder=" " />
</div>
